<div id="mainBody" fxLayout="row" fxLayoutAlign="center">
    <mat-card fxFlexAlign="center" fxFlex.xs="100%" fxFlex.gt-xs="500px" class="mat-elevation-z5">
        <mat-card-header>
            <mat-card-title>
                Login
            </mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">
            <mat-form-field appearance="legacy">
                <mat-label>email</mat-label>
                <mat-icon matSuffix color="accent">person</mat-icon>
                <input matInput type="email" required [(ngModel)]="loginUserData.email">
                <mat-hint>{{emailErrorMessage}}</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="legacy">
                <mat-label>password</mat-label>
                 <mat-icon matSuffix color="accent">lock</mat-icon>
                <input matInput type="password" required [(ngModel)]="loginUserData.password">
                <mat-hint>{{passwordErrorMessage}}</mat-hint>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <span fxFlex="1 1 auto"></span>
            <button mat-flat-button color="accent" (click)="login()"> Login </button>
        </mat-card-actions>
        <mat-card-footer>
            Not registered? <a routerLink="./register">Register here.</a>
        </mat-card-footer>
    </mat-card>
</div>
