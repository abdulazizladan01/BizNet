<mat-card fxFlex="30%" fxFlexAlign="center">
    <mat-card-header>
        <mat-card-title>
            Login
        </mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column">
        <mat-form-field>
            <mat-label>email</mat-label>
            <input matInput type="email" required [(ngModel)]="loginUserData.email">
            <mat-hint>{{emailErrorMessage}}</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <mat-label>password</mat-label>
            <input matInput type="password" required [(ngModel)]="loginUserData.password">
            <mat-hint>{{passwordErrorMessage}}</mat-hint>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <span fxFlex="1 1 auto"></span>
        <button mat-flat-button color="accent" (click)="login()"> Login </button>
    </mat-card-actions>
    <mat-card-footer>
        Not registered? Register here.
    </mat-card-footer>
</mat-card>
