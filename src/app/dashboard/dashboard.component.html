<mat-sidenav-container id="sidenavBody">
    <mat-sidenav mode="over" align="start" id="sidenav" opened #nav>
    <button mat-button (click)="nav.toggle()" routerLink="./">
        <mat-icon color="primary">home</mat-icon>
        Home
    </button>
    <button mat-button matBadge="0" matBadgePosition="before" matBadgeColor="danger" (click)="nav.toggle()" routerLink="messages">
        <mat-icon color="primary">mail</mat-icon>
        Messages
    </button>
    <button mat-button (click)="nav.toggle()" routerLink="notifications">
        <mat-icon color="primary">notifications</mat-icon>
        Notifications
    </button>
    <button mat-button (click)="nav.toggle()" routerLink="profile">
        <mat-icon color="primary">account_circle</mat-icon>
        Profile
    </button>
    
    <button mat-button (click)="logout()">
        Logout 
    </button>
    </mat-sidenav>
    <mat-toolbar color="accent">
        <mat-toolbar-row>
            <button mat-icon-button (click)="nav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>            
        </mat-toolbar-row>
    </mat-toolbar>
    <div fxLayout="row" fxLayoutAlign="center">
        <mat-card fxFlex.xs="95%" fxFlex.sm="90%" fxFlex.gt-sm="90%">
            <mat-card-header>
                <mat-card-title>

                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <router-outlet></router-outlet>
            </mat-card-content>    
    </mat-card>
   </div>    
</mat-sidenav-container>
