<div id="mainBody">
    <mat-card fxFlexAlign="center" fxFlex.xs="100%" fxFlex.gt-xs="400px">
        <mat-card-header>
            <mat-card-title>
                Register
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-horizontal-stepper #stepper>
                <mat-step>
                    <mat-card>
                        <mat-card-content>
                            <mat-form-field appearance="outline">
                                <mat-label>First name</mat-label>
                                <input type="text" matInput required [(ngModel)]="registerUserData.firstname">
                            </mat-form-field>

                            <mat-form-field appearance="outline">
                                <mat-label>Last name</mat-label>
                                <input type="text" matInput required [(ngModel)]="registerUserData.lastname">
                            </mat-form-field>
                        </mat-card-content>
                        <mat-card-actions>
                            <span fxFlex="1 1 auto"></span>
                            <button mat-flat-button color="accent" matStepperNext> Next </button>
                        </mat-card-actions>
                    </mat-card>
                </mat-step>
                <mat-step>
                    <mat-card>
                        <mat-card-content>
                            <mat-form-field appearance="outline">
                                <mat-label>email</mat-label>
                                <input type="text" matInput required [(ngModel)]="registerUserData.email">
                            </mat-form-field>

                            <mat-form-field appearance="outline">
                                <mat-label>password</mat-label>
                                <input type="text" matInput required [(ngModel)]="registerUserData.password">
                            </mat-form-field>

                            <mat-form-field appearance="outline">
                                <mat-label>confirm password</mat-label>
                                <input type="text" matInput required [(ngModel)]="registerUserData.passwordVerify">
                            </mat-form-field>
                        </mat-card-content>
                        <mat-card-actions>
                        <button mat-flat-button color="accent" matStepperPrevious> Previous </button>
                            <span fxFlex="1 1 auto"></span>
                            <button mat-flat-button color="accent" (click)="register()"> Register </button>
                        </mat-card-actions>
                    </mat-card>
                </mat-step>
            </mat-horizontal-stepper>
        </mat-card-content>
        <mat-card-footer>
            Already registered? <a routerLink="">Login here</a>
        </mat-card-footer>
    </mat-card>
</div>
