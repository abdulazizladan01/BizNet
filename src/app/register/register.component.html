<!-- The Register component, also a route that contains the registration form -->
<div id="mainBody" fxLayout="row" fxLayoutAlign="center">
    <mat-card fxFlexAlign="center" fxFlex.xs="100%" fxFlex.gt-xs="500px">
        <mat-card-header>
            <mat-card-title>
                Register
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-horizontal-stepper #stepper>
                <mat-step>
                    <mat-card fxFlexAlign="center" fxFlex.xs="100%" fxFlex.gt-xs="100%">
                        <mat-card-content fxLayout="column">
                            <mat-form-field appearance="outline">
                                <mat-label>First name</mat-label>
                                <input type="text" matInput required [(ngModel)]="registerUserData.firstname">
                                <mat-icon matSuffix>person</mat-icon>
                            </mat-form-field>

                            <mat-form-field appearance="outline">
                                <mat-label>Last name</mat-label>
                                <input type="text" matInput required [(ngModel)]="registerUserData.lastname">
                                <mat-icon matSuffix>person</mat-icon>
                            </mat-form-field>
                        </mat-card-content>
                        <mat-card-actions>
                            <span fxFlex="1 1 auto"></span>
                            <button mat-flat-button color="accent" matStepperNext> Next </button>
                        </mat-card-actions>
                    </mat-card>
                </mat-step>
                <mat-step>
                    <mat-card>
                        <mat-card-content fxLayout="column">
                            <mat-form-field appearance="outline">
                                <mat-label>email</mat-label>
                                <input type="text" matInput required [(ngModel)]="registerUserData.email">
                                <mat-icon matSuffix>mail</mat-icon>
                            </mat-form-field>

                            <mat-form-field appearance="outline">
                                <mat-label>password</mat-label>
                                <input type="text" matInput required [(ngModel)]="registerUserData.password">
                                <mat-icon matSuffix>lock</mat-icon>
                            </mat-form-field>

                            <mat-form-field appearance="outline">
                                <mat-label>confirm password</mat-label>
                                <input type="text" matInput required [(ngModel)]="registerUserData.passwordVerify">
                                <mat-icon matSuffix>lock</mat-icon>
                            </mat-form-field>
                        </mat-card-content>
                        <mat-card-actions>
                        <button mat-flat-button color="accent" matStepperPrevious> Previous </button>
                            <span fxFlex="1 1 auto"></span>
                            <button mat-raised-button color="accent" (click)="register()"> Register </button>
                        </mat-card-actions>
                    </mat-card>
                </mat-step>
            </mat-horizontal-stepper>
        </mat-card-content>
        <mat-card-footer>
            Already registered? <a routerLink="">Login here</a>
        </mat-card-footer>
    </mat-card>
</div>
